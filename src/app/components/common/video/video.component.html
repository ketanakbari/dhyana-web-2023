<div class="video-style-area">
    <div class="container">
        <div class="video-view-content">
            <button class="video-btn popup-youtube" (click)="ngxSmartModalService.getModal('popupOne').open()">
                <i class="ri-play-fill"></i>
            </button>
        </div>
    </div>
</div>
<div class="video-popup">
    <ngx-smart-modal #popupOne [identifier]="'popupOne'">
        <iframe src="https://www.youtube.com/embed/ODfy2YIKS1M" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </ngx-smart-modal>
</div>
