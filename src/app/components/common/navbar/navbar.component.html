<!-- Default Header -->
<header class="header-area">

  <div class="top-header-area">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-7 col-md-6">
          <div class="top-header-start d-flex align-items-center">
            <a routerLink="/" class="logo d-none d-lg-inline-block">
              <img src="assets/dss-img/logo.png" alt="logo" width="120">
            </a>
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <div class="top-header-end">
            <div class="d-flex align-items-center justify-content-end">
              <ul class="social-links">
                <li><a href="https://www.facebook.com/profile.php?id=100090827786133" target="_blank"><i
                      class="ri-facebook-box-fill"></i></a></li>
                <li><a href="https://twitter.com/" target="_blank"><i class="ri-twitter-fill"></i></a></li>
                <li><a href="https://www.linkedin.com/company/87446052/" target="_blank"><i
                      class="ri-linkedin-box-fill"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="ri-instagram-fill"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar-area" stickyClass="sticky-box-shadow">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" [class.active]="classApplied">
      <div class="container">
        <a class="navbar-brand d-lg-none" routerLink="/">
          <img src="assets/dss-img/logo.png" alt="logo" width="120">
        </a>
        <button class="navbar-toggler" type="button" (click)="toggleClass()">
          <span class="burger-menu">
            <span class="top-bar"></span>
            <span class="middle-bar"></span>
            <span class="bottom-bar"></span>
          </span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a routerLink="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a routerLink="/about-us" class="nav-link" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">About Us</a>
            </li>
            <li class="nav-item megamenu">
              <a routerLink="/services" class="nav-link">Services</a>
            </li>
            <!-- <li class="nav-item">
              <a routerLink="/blog" class="nav-link" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">Blog</a>
            </li> -->
            <li class="nav-item">
              <a routerLink="/contact" class="nav-link" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav for-responsive">
            <li class="nav-item">
              <a routerLink="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a routerLink="/about-us" class="nav-link" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">About Us</a>
            </li>
            <li class="nav-item megamenu">
              <a routerLink="/services" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a routerLink="/blog" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                (click)="toggleClass()">Blog</a>
            </li>
            <li class="nav-item">
              <a routerLink="/contact" class="nav-link" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}" (click)="toggleClass()">Contact</a>
            </li>
          </ul>
          <div class="others-option">
            <a routerLink="/contact" class="default-btn style-two">
              <span class="ri-edit-2-line"></span>
              Get A Free Quote
            </a>
          </div>
          <div class="others-option for-responsive">
            <a routerLink="/contact" class="default-btn style-two" (click)="toggleClass()">
              <span class="ri-edit-2-line"></span>
              Get A Free Quote
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

</header>
